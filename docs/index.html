<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Karta med bivvy och led</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.32, 14.90], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Visa bivvy-punkter (som tidigare)
    fetch('https://raw.githubusercontent.com/martinsnygg/SSG_GK/main/Bivvy.geojson')
      .then(res => res.json())
      .then(geojsonData => {
        L.geoJSON(geojsonData, {
          pointToLayer: function(feature, latlng) {
            if (feature.properties && feature.properties.icon) {
              return L.marker(latlng, {
                icon: L.icon({
                  iconUrl: feature.properties.icon,
                  iconSize: [32, 32],
                  iconAnchor: [16, 32]
                })
              });
            }
            return L.marker(latlng);
          },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);
      });

    // Visa endast leden (LineString)
    fetch('https://raw.githubusercontent.com/martinsnygg/SSG_GK/main/S%C3%96S_GK_Barmark2.geojson')
      .then(res => res.json())
      .then(geojsonData => {
        L.geoJSON(geojsonData, {
          filter: feature => feature.geometry.type === "LineString",
          style: { color: "#2196F3", weight: 5 }
        }).addTo(map);
      });
  </script>
</body>
</html>
